<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculatrice</title>
</head>
    <body>

        <fieldset>
    
            <div class="display"></div>
            <div class="touche">
                 <button>1</button>
                 <button>2</button>
                 <button>3</button>
                 <button class="bleu">+</button>
                 <button >4</button>
                 <button>5</button>
                 <button>6</button>                                                                                                                 
                 <button class="bleu">-</button>
                 <button>7</button>
                 <button>8</button>
                 <button>9</button>
                 <button class="bleu">/</button>
                 <button>0</button>
                 <button onclick="factoriel()" class="col">fact</button>
                 <button id="round">Round</button>
                 <button id="equal">=</button>
                 <button class="reset">AC</button>
                 <button onclick="history()" class="col">hist</button>
                 <button>.</button>
            </div>
        </fieldset>

        <script src="calculator.js"></script>
    </body>
</html>
